<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
    </head>
    <body>
        <h1>WebSocket Chat</h1>
        <form action="" onsubmit="sendMessage(event)">
            <input type="text" id="messageText" autocomplete="off"/>
            <button>Send</button>
        </form>
        <ul id='messages'>
        </ul>
        <script>
            fetch("/websocket/token")
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed to fetch token");
                    }
                    return json = response.json()
                })
                .then(data => {
                    if (data["onetimetoken"]) {
                        sessionStorage.setItem("onetimetoken", data["onetimetoken"])
                    } else {
                        throw new Error("Failed to fetch token")
                    }
                })
            
            const onetimetoken = sessionStorage.getItem('onetimetoken')
            var ws = new WebSocket(`ws://localhost:8000/websocket/ws?onetimetoken=${onetimetoken}`);

            ws.onopen = function(event) {
                
            }
            ws.onmessage = function(event) {
                var messages = document.getElementById('messages')
                var message = document.createElement('li')
                var content = document.createTextNode(event.data)
                message.appendChild(content)
                messages.appendChild(message)
            };
            function sendMessage(event) {
                var input = document.getElementById("messageText")
                ws.send(input.value)
                input.value = ''
                event.preventDefault()
            }
        </script>
    </body>
</html>
