<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="/src/pages/login/login.js"></script>
  </head>
  <body>
    <div id="g_id_onload"
     data-client_id="107320473100-k58pa5bs0d29nu6gno263bjpv4utr0ij.apps.googleusercontent.com"
     data-context="signin"
     data-ux_mode="popup"
     data-callback="/auth/login"
     data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
        data-type="standard"
        data-shape="rectangular"
        data-theme="outline"
        data-text="signin_with"
        data-size="large"
        data-logo_alignment="left">
    </div>
  </body>
</html>
