<!DOCTYPE html>

  <link rel="stylesheet" href="/src/pages/home/home.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "token-sidebar-surface-primary": "#f8fafc",

        <div class="h-[64px] items-center flex justify-between">

              <path d="M15 12L12 12M12 12L9 12M12 12L12 9M12 12L12 15" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"></path>
